---

- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400

- name: vault.service file copy
  template:
    src: ../templates/vault.service
    dest: /etc/systemd/system
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"

